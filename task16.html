<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Skills Progress</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Student Skills Progress</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Programming Languages</h4>
        <!-- Progress Bar for Programming Languages -->
        <div class="progress">
          <div class="progress-bar bg-success" style="width: 80%;">Python (80%)</div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-info" style="width: 70%;">JavaScript (70%)</div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 60%;">Java (60%)</div>
        </div>
      </div>
      <div class="col-md-6">
        <h4>Web Development Skills</h4>
        <!-- Progress Bar for Web Development Skills -->
        <div class="progress">
          <div class="progress-bar bg-primary" style="width: 75%;">HTML/CSS (75%)</div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-danger" style="width: 65%;">React.js (65%)</div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-secondary" style="width: 55%;">Node.js (55%)</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, only if you need JavaScript features from Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
