<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Name</title>
</head>
<body>
    <h1 id="nameDisplay"></h1>

    <script>
        // JavaScript code to display your name
        var yourName = "Zahid Ali";
        document.getElementById("nameDisplay").innerText = "My name is " + yourName + ".";
    </script>
</body>
</html>
