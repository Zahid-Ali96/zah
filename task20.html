<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Current Day</title>
</head>
<body>

  <p id="dayDisplay"></p>

  <script>
    // Get the current date
    var currentDate = new Date();
    var currentDay = currentDate.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday

    // Function to get the name of the day
    function getDayName(day) {
      switch(day) {
        case 0:
          return "Sunday";
        case 1:
          return "Monday";
        case 2:
          return "Tuesday";
        case 3:
          return "Wednesday";
        case 4:
          return "Thursday";
        case 5:
          return "Friday";
        case 6:
          return "Saturday";
        default:
          return "Unknown";
      }
    }

    // Display the current day
    var dayDisplay = document.getElementById("dayDisplay");
    dayDisplay.textContent = "Today is " + getDayName(currentDay);
  </script>

</body>
</html>
