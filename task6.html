<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country Report Form</title>
</head>
<body>
    <form class="b">
		<center> <b>
			<caption class="a"> <u>INFORMATION TABLE</u></caption>
			<table border="2">
			<tr>
				<td>NAME</td>
				<td><input type="name" name="name" placeholder="Enter Your Name" autofocus="true" required=""></td>
			</tr>
            <tr>
            	<td>EMAIL</td>
            	<td><input type="email" name="email"></td>
            </tr>
            <tr>
            	<td>PASSWORD</td>
            	<td><input type="Password" name="password"></td>
            </tr>
			<tr>
				<td>ADDRESS</td>
				<td><input type="text" name="personaladdress" placeholder="Enter Personal Address" autofocus="true" required=""></td>
			</tr>
			<tr>
				<td>COUNTRY</td>
              
				<td>
					<select>
                        <option>
                          <option value="Pakistan" selected>PAKISTAN</option>
                          <option value="India">INDIA</option>
                          <option value="China">CHINA</option>
                          <option value="United States">UNITED STATES</option>
                          <option value="Brazil">BRAZIL</option>
                          <option value="Russia">RUSSIA</option>
                          <option value="Indonesia">INDONESIA</option>
                          </option>
                        </select>
				</select>
			   </td>
            </tr>
            <tr>
				<td>GENDER</td>
				<td><input type="radio" name="gender">MALE
				<input type="radio" name="gender" required="">FEMALE</td>
			</tr>
            <tr>
            	<td>YOU WEBSITE</td>
            	<td><input type="text" name="website"></td>
            </tr>
            <tr>
            	<td>OTHER INFO ABOUTYOU</td>
            	<td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
            	<td><button type="send">SEND MY REPORT</button></td>
                <td><button type="clear">ERASE REPORT FORM</button></td>
            </tr>
			</table>
		</b></center>
	</form>
</body>
</html>
