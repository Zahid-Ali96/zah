<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Color on Click</title>
    <link rel="stylesheet" href="task9.css">
</head>
<body>
    <p id="clickableText" class="defaultColor">Click me to change color!</p>

    <script>
        document.getElementById("clickableText").addEventListener("click", function() {
    this.classList.toggle("clickedColor");
});
    </script>
    
</body>
</html>
